name: "Rubocop Linter"
on:
  pull_request:
    branches: [ "main" ]
jobs:
  rubocop_linter:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Install Ruby and gems
        uses: ruby/setup-ruby@v1
        with:
          bundler-cache: true

      - name: Lint Ruby files
        run: bundle exec rubocop --parallel
